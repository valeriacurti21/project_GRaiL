<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraiL - Student Login</title>
    <link rel="stylesheet" href="/code/css/login.css"> <!-- Link to your CSS for styling -->
</head>
<body>
    <div class="login-container">
        <h2>Welcome to GraiL</h2>
        <p>Futuristic Military Academy Student Login</p>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="student-name" placeholder="Enter your name" required>
            <input type="text" id="student-id" placeholder="Enter your student ID" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-error" style="color: red; display: none;">Invalid name or student ID.</div>
    </div>

    <script src="/code/java/login-script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
